<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <link rel="stylesheet" href="sih1.css">
 <style>
        body {
            background-image: url('123.jpg');
            background-size: cover; /* This ensures the image covers the entire viewport */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit"><a href="SIHHACKATHON.html">Login</a>
                </div>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a> | <a href="#">Create an Account</a>
                </div>
            </form>
     
</body>
</html>
